<div class="container mt-3">
  <div class="row">
    <div class="col-md-5 m-auto">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Register Here</h3>
        </div>
        <div class="card-body text-center bg-light">
          <form>
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control"
              [(ngModel)]="username"
              id="floatingUsername" placeholder="Username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" name="email" id="floatingEmail"
              [(ngModel)]="email"
              placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password"
              [(ngModel)]="password"
              id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="confirmpassword"
              [(ngModel)]="confirmPassword"
              id="floatingConfirmPassword" placeholder="Confirm Password">
              <label for="floatingPassword">Confirm Password</label>
            </div>
            <div>
              <input type="submit" class="btn btn-primary text-center" id="floatingRegister" value="Register">
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <pre>
    {{username}}
    {{email}}
    {{password}}
    {{confirmPassword}}
  </pre>
</div>
